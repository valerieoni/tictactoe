<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Play tic-tac-toe game against the computer">
    <meta name="keywords" content="tic-tac-toe, board game">
    <link rel="stylesheet" href="assets/style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <section class="game">
        <h1 class="game__title">
            Tic Tac Toe
        </h1>
        <div class="game-board">
            <div data-cell-index="0" class="cell"></div>
            <div data-cell-index="1" class="cell"></div>
            <div data-cell-index="2" class="cell"></div>
            <div data-cell-index="3" class="cell"></div>
            <div data-cell-index="4" class="cell"></div>
            <div data-cell-index="5" class="cell"></div>
            <div data-cell-index="6" class="cell"></div>
            <div data-cell-index="7" class="cell"></div>
            <div data-cell-index="8" class="cell"></div>
        </div>
        <h2 class="game__status"></h2>
        <button class="game__restart">Restart Game</button>
    </section>
    <script src="assets/script.js"></script>
</body>
</html>
