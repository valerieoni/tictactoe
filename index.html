<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Play tic-tac-toe game against the computer">
    <meta name="keywords" content="tic tac toe, board game">
    <link rel="shortcut icon" href="assets/images/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <main class="game">
        <h1 class="game__title">Tic Tac Toe</h1>
        <h2>Select game mode and click in an empty cell to play your turn</h2>
        <div class="flex-cols">
            <div class="game-div left-col">
                <button id="human" class="game-div__button selected-btn"><i class="fas fa-user"></i> vs <i class="fas fa-user"></i></button>
                <button id="bot" class="game-div__button"><i class="fas fa-user"></i> vs <i class="fas fa-robot"></i></button>
            </div>
            <div class="score-board right-col">
                <p>O : <span class="score-board__span" id="score-board__o">--</span></p>
                <p>X : <span class="score-board__span" id="score-board__x">--</span></p>
                <p>Ties : <span class="score-board__span" id="score-board__tie">0</span></p>
            </div>
        </div>
        <div class="game-board  cell-3" id="game-board">
            <div data-cell-index="0" class="cell" id="0"></div>
            <div data-cell-index="1" class="cell" id="1"></div>
            <div data-cell-index="2" class="cell" id="2"></div>
            <div data-cell-index="3" class="cell" id="3"></div>
            <div data-cell-index="4" class="cell" id="4"></div>
            <div data-cell-index="5" class="cell" id="5"></div>
            <div data-cell-index="6" class="cell" id="6"></div>
            <div data-cell-index="7" class="cell" id="7"></div>
            <div data-cell-index="8" class="cell" id="8"></div>
        </div>
        
        <p id="game__status" class="game__status">Who's playing next? <span id="turn">O</span></p>
       <div class="game-div">
        <select id="game-div__option-board" class="game-div__option-board">
            <option value="">Board size</option>
            <option value="3">3 X 3</option>
            <option value="5">5 X 5</option>
        </select>
        <button id="game__btn-restart" class="game__btn-restart"><i class="fas fa-sync-alt"></i> Restart</button>
       </div>
    </main>
    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/b95ef9c4da.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
